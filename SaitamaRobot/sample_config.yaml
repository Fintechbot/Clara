# Allow chats other than pm
ALLOW_CHATS: True

# EG, google pay
DONATION_LINK: Null

# Delete commands that users dont have access to, like delete /ban if a non admin uses it.
DEL_CMDS: True

# Allow ! commands as well as / (Leave this to true so that blacklist can work)
ALLOW_EXCL: True

