# List of groups that you want blacklisted.
BL_CHATS: []

### Users with supernatural powers <<<starts here>>>

# Bot owner information
OWNER_USERID: -100
OWNER_USERNAME: 'devops117'

# List of ids - for developers who will have the same perms as the owner
